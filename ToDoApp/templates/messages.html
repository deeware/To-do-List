{% for message in messages %}

<div class="alert container-fluid p-0 " style="width: 80%">
  <div class="alert-{{ message.tags }} alert-dismissible msg" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
